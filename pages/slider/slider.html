<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./slider.css" />
  </head>
  <body>
    <div class="sliderImgDiv">
      <img
        class="sliderImg"
        src="https://via.placeholder.com/1200x200"
        id="image1"
      />
      <img
        class="sliderImg"
        src="https://via.placeholder.com/1200x200"
        id="image2"
      />
      <img
        class="sliderImg"
        src="https://via.placeholder.com/1200x200"
        id="image3"
      />
      <img
        class="sliderImg"
        src="https://via.placeholder.com/1200x200"
        id="image4"
      />

    <div class="sliderDiv">
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"

          class="slider"
          id="myRange"
        />
        <p>Value: <span id="demo"></span></p>
      </div>
    </div>

    <script src="./slider.js"></script>
  </body>
</html>
