<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./slider.css" />
  </head>
  <body>
    <div class="sliderImgDiv">
      <img
        class="sliderImg"
        src="../../assets/photos/illus_slider/photosouvenir_minnijeu2.png"
      />
      
      <img
        class="sliderImg"
        src="../../assets/photos/illus_slider/photosouvenir_minnijeu3.png"
      />

      <img
        class="sliderImg"
        src="../../assets/photos/illus_slider/photosouvenir_minnijeu4.png"
      />

      <img

        src="../../assets/photos/illus_slider/dessin.png"
      />
    </div>

    <div class="sliderDiv">
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
        <p>Value: <span id="demo"></span></p>
      </div>
    </div>

    <script src="./slider.js"></script>
  </body>
</html>
